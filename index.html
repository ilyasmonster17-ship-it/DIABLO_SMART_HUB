<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع الخاص بك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS الخاص بالموقع -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
        }

        h1, h2 {
            color: #495057;
        }

        .btn {
            border-radius: 25px;
            font-weight: bold;
        }

        #welcome-page {
            text-align: center;
        }

        #posts-list .list-group-item {
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- الصفحة الأولى: اختيار الدور -->
        <div id="welcome-page">
            <h1 class="text-center mb-4">مرحباً بك في الموقع</h1>
            <p class="text-center mb-4">هل أنت مستثمر أو مالك؟</p>
            <div class="text-center">
                <button class="btn btn-primary btn-lg me-3" onclick="selectRole('investor')">مستثمر</button>
                <button class="btn btn-secondary btn-lg" onclick="selectRole('owner')">مالك</button>
            </div>
        </div>

        <!-- الصفحة الثانية: النشر -->
        <div id="publish-page" style="display: none;">
            <h2 class="mb-4">صفحة النشر</h2>
            <form id="publish-form">
                <div class="mb-3">
                    <label for="title" class="form-label">العنوان</label>
                    <input type="text" class="form-control" id="title" placeholder="أدخل العنوان" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">الوصف</label>
                    <textarea class="form-control" id="description" rows="4" placeholder="أدخل الوصف" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-lg">نشر</button>
            </form>
            <div id="messages" class="mt-3"></div>
            <button class="btn btn-info mt-3" onclick="showPosts()">عرض المنشورات</button>
        </div>

        <!-- صفحة عرض المنشورات -->
        <div id="posts-page" style="display: none;">
            <h2 class="mb-4">المنشورات</h2>
            <div id="posts-list" class="list-group"></div>
            <button class="btn btn-secondary mt-3" onclick="backToPublish()">العودة إلى النشر</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <!-- JavaScript الخاص بالموقع -->
    <script>
        // تكوين Firebase (استخدم الكود الذي قدمته)
        const firebaseConfig = {
            apiKey: "AIzaSyCGWNteBBsejx6UISfvnTY1YmnQeom7vNg",
            authDomain: "daiblosmart.firebaseapp.com",
            projectId: "daiblosmart",
            storageBucket: "daiblosmart.appspot.com"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // متغير لتخزين الدور المختار
        let userRole = '';

        // دالة اختيار الدور
        function selectRole(role) {
            userRole = role;
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('publish-page').style.display = 'block';
        }

        // دالة العودة إلى النشر
        function backToPublish() {
            document.getElementById('posts-page').style.display = 'none';
            document.getElementById('publish-page').style.display = 'block';
        }

        // معالجة نموذج النشر
        document.getElementById('publish-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            try {
                // حفظ البيانات في Firestore
                await db.collection('posts').add({
                    title: title,
                    description: description,
                    role: userRole,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('messages').innerHTML = '<div class="alert alert-success">تم النشر بنجاح!</div>';
                document.getElementById('publish-form').reset();
            } catch (error) {
                console.error('خطأ في النشر:', error);
                document.getElementById('messages').innerHTML = '<div class="alert alert-danger">حدث خطأ أثناء النشر. تحقق من اتصال Firebase.</div>';
            }
        });

        // دالة عرض المنشورات
        async function showPosts() {
            try {
                const querySnapshot = await db.collection('posts').orderBy('timestamp', 'desc').get();
                const postsList = document.getElementById('posts-list');
                postsList.innerHTML = ''; // مسح القائمة السابقة

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postItem = document.createElement('div');
                    postItem.className = 'list-group-item';
                    postItem.innerHTML = `
                        <h5>${post.title}</h5>
                        <p>${post.description}</p>
                        <small>الدور: ${post.role} | التاريخ: ${post.timestamp ? post.timestamp.toDate().toLocaleString() : 'غير محدد'}</small>
                    `;
                    postsList.appendChild(postItem);
                });

                document.getElementById('publish-page').style.display = 'none';
                document.getElementById('posts-page').style.display = 'block';
            } catch (error) {
                console.error('خطأ في جلب المنشورات:', error);
                document.getElementById('messages').innerHTML = '<div class="alert alert-danger">حدث خطأ في جلب المنشورات.</div>';
            }
        }
    </script>
</body>
</html>
